syntax = "proto3";

package proto;

option go_package = "./;proto";

// 请使用帕斯卡命名规则

message Excel {
  repeated CafeInfoExcelTableInfo CafeInfoExcelTableInfo = 1;// 咖啡馆信息
  repeated DefaultCharacterExcelTable DefaultCharacterExcelTable = 2; // 默认角色信息
  repeated CharacterExcelTable CharacterExcelTable = 3; // 角色基本数据
  repeated DefaultFurnitureExcelTable DefaultFurnitureExcelTable = 4; // 默认家具
  repeated DefaultEchelonExcelTable DefaultEchelonExcelTable = 5; // 默认队伍
  repeated ShopExcelTable ShopExcelTable = 6; // 商店数据
  repeated ShopInfoExcelTable ShopInfoExcelTable = 7; // 商店配置
  repeated ItemExcelTable ItemExcelTable = 8; // 物品配置
  repeated EmblemExcel EmblemExcel = 9; // 称号配置
  repeated AcademyFavorScheduleExcelTable AcademyFavorScheduleExcelTable = 10; // MomoTalk剧情配置
  repeated AcademyMessangerExcelTable AcademyMessangerExcelTable = 11; // MomoTalk对话配置
}

message CafeInfoExcelTableInfo {
  int64 CafeId = 1;
  bool IsDefault = 2;
  string OpenConditionCafeId = 3;
  string OpenConditionCafeInvite = 4;
}

message DefaultCharacterExcelTable {
  int64 CharacterId = 1;
  bool FavoriteCharacter = 2;
  int32 Level = 3;
  int64 Exp = 4;
  int64 FavorExp = 5;
  int32 FavorRank = 6;
  int32 StarGrade = 7;
  int32 ExSkillLevel = 8;
  int32 PassiveSkillLevel = 9;
  int32 ExtraPassiveSkillLevel = 10;
  int32 CommonSkillLevel = 11;
  int32 LeaderSkillLevel = 12;
}

message CharacterExcelTable {
  int64 Id = 1;
  string DevName =  2;
  int64 CostumeGroupId = 3;
  bool IsPlayable = 4;
  string ProductionStep_ = 5;
  bool CollectionVisible = 6;
  bool IsPlayableCharacter = 7;
  int64 LocalizeEtcId = 8;
  string Rarity_ = 9;
  bool IsNPC = 25;
  int32 DefaultStarGrade = 10;
  int32 MaxStarGrade = 11;
  bool Jumpable = 12;
  int32 PersonalityId = 13;
  int32 CharacterAIId = 14;
  string ScenarioCharacter = 15;
  int32 FavorLevelupType = 16;
  repeated string EquipmentSlot = 17;
  float HpBarHeight = 18;
  repeated string Tags = 19;
  int64 SecretStoneItemId = 20;
  int32 SecretStoneItemAmount = 21;
  int64 CharacterPieceItemId = 22;
  int32 CharacterPieceItemAmount = 23;
  int64 CombineRecipeId = 24;
}

message DefaultFurnitureExcelTable {
  int64 Id = 1;
  float PositionX = 2;
  float PositionY = 3;
  float Rotation = 4;
  string Location = 5;
}

message DefaultEchelonExcelTable{
  int32 EchlonId = 1;
  int64 LeaderId = 2;
  repeated int64 MainId = 3;
  repeated int64 SupportId = 4;
  int64 TssId = 5;
  repeated int64 SkillId = 6;
  int32 ExtensionType = 7;
}

message ShopExcelTable {
  int64 Id = 1;
  int64 LocalizeEtcId= 2;
  string CategoryType = 3;
  bool IsLegacy = 4;
  repeated int64 GoodsId = 5;
  int64 DisplayOrder = 6;
  string SalePeriodFrom = 7;
  string SalePeriodTo = 8;
  int64 PurchaseCooltimeMin = 9;
  int64 PurchaseCountLimit = 10;
  string PurchaseCountResetType_ = 11;
  string BuyReportEventName = 12;
  bool RestrictBuyWhenInventoryFull = 13;
  string DisplayTag = 14;
  int64 ShopUpdateGroupId = 15;
}

message ShopInfoExcelTable {
  string CategoryType = 1;
  bool IsRefresh = 2;
  bool IsSoldOutDimmed = 3;
  repeated string CostParcelType = 4;
  repeated int64 CostParcelId = 5;
  int64 AutoRefreshCoolTime = 6;
  int64 RefreshAbleCount = 7;
  repeated int64 GoodsId = 8;
  string OpenPeriodFrom = 9;
  string OpenPeriodTo = 10;
  string ShopProductUpdateTime = 11;
  string DisplayParcelType = 12;
  int64 DisplayParcelId = 13;
  bool IsShopVisible = 14;
  int64 DisplayOrder = 15;
  int64 ShopUpdateDate = 16;
  int64 ShopUpdateGroupId1 = 17;
  int64 ShopUpdateGroupId2 = 18;
  int64 ShopUpdateGroupId3 = 19;
  int64 ShopUpdateGroupId4 = 20;
  int64 ShopUpdateGroupId5 = 21;
  int64 ShopUpdateGroupId6 = 22;
  int64 ShopUpdateGroupId7 = 23;
  int64 ShopUpdateGroupId8 = 24;
  int64 ShopUpdateGroupId9 = 25;
  int64 ShopUpdateGroupId10 = 26;
  int64 ShopUpdateGroupId11 = 27;
  int64 ShopUpdateGroupId12 = 28;
}

message ItemExcelTable {
  int64 Id = 1;
  int64 GroupId = 2;
  string Rarity_ = 3;
  string ProductionStep_ = 4;
  int64 LocalizeEtcId = 5;
  string ItemCategory_ = 6;
  int64 Quality = 7;
  string Icon = 8;
  string SpriteName = 9;
  int64 StackableMax = 10;
  int64 StackableFunction = 11;
  bool ImmediateUse = 12;
  string UsingResultParcelType = 13;
  int64 UsingResultId = 14;
  int64 UsingResultAmount = 15;
  string MailType_ = 16;
  string ExpiryChangeParcelType = 17;
  int64 ExpiryChangeId = 18;
  int64 ExpiryChangeAmount = 19;
  bool CanTierUpgrade = 20;
  int64 TierUpgradeRecipeCraftId = 21;
  repeated string Tags = 22;
  int64 CraftQualityTier0 = 23;
  int64 CraftQualityTier1 = 24;
  int64 CraftQualityTier2 = 25;
  int64 ShiftingCraftQuality = 26;
  int64 MaxGiftTags = 27;
  repeated string ShopCategory = 28;
  string ExpirationDateTime = 29;
  int64 ExpirationNotifyDateIn = 30;
  int64 ShortcutTypeId = 31;
  string GachaTicket = 32;
}

message EmblemExcel {
  int64 Id = 1;
  string Category = 2;
  string Rarity = 3;
  int64 DisplayOrder = 4;
  int64 LocalizeEtcId = 5;
  int64 LocalizeCodeId = 6;
  int64 UseAtLocalizeId = 7;
  bool EmblemTextVisible = 8;
  string IconPath = 9;
  string EmblemIconPath = 10;
  int64 EmblemIconNumControl = 11;
  string EmblemIconBGPath = 12;
  string EmblemBGPathJp = 13;
  string EmblemBGPathKr = 14;
  string DisplayType = 15;
  string DisplayStartDate = 16;
  string DisplayEndDate = 17;
  int64 DislpayFavorLevel = 18;
  string CheckPassType = 19;
  int64 EmblemParameter = 20;
  int64 CheckPassCount = 21;
}

message AcademyFavorScheduleExcelTable {
  int64 Id = 1;
  int64 CharacterId = 2;
  int64 ScheduleGroupId = 3;
  int64 OrderInGroup = 4;
  int64 LocalizeScenarioId = 5;
  int64 FavorRank = 6;
  int64 SecretStoneAmount = 7;
  int64 ScenarioSriptGroupId = 8;
  repeated string RewardParcelType = 9;
  repeated int64 RewardParcelId = 10;
  repeated int32 RewardAmount = 11;
}

message AcademyMessangerExcelTable {
  int64 MessageGroupId = 1;
  int64 Id = 2;
  int64 CharacterId = 3;
  string MessageCondition = 4;
  int64 ConditionValue = 5;
  int64 PreConditionGroupId = 6;
  int64 PreConditionFavorScheduleId = 7;
  int64 FavorScheduleId = 8;
  int64 NextGroupId = 9;
  int64 FeedbackTimeMillisec = 10;
}